<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쪽지 관리</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Stylish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/resources/css/message.css">
</head>

<body>

<header>
    <img src="/resources/images/pushtrip_logo_message.png" alt="로고">

</header>

<div class="container">
    <div class="btn-group">
        <button id="receivedMessagesButton" class="btn btn-custom">받은 메세지</button>
        <button id="sentMessagesButton" class="btn btn-custom">보낸 메세지</button>
        <button id="writeMessageButton" class="btn btn-custom">메세지 보내기</button>
    </div>

    <div id="receivedMessagesSection" class="hidden">
        <h2>받은 메세지</h2>
        <div class="text-end mb-3">
            <button id="deleteReceivedMessagesButton" class="btn btn-danger">선택 삭제</button>
        </div>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th><input type="checkbox" id="selectAllReceived"></th>
                <th>보낸 사람</th>
                <th>제목</th>
                <th>내용</th>
                <th>날짜</th>
            </tr>
            </thead>
            <tbody id="receivedMessagesTableBody"></tbody>
        </table>
    </div>

    <div id="sentMessagesSection" class="hidden">
        <h2>보낸 메세지</h2>
        <div class="text-end mb-3">
            <button id="deleteSentMessagesButton" class="btn btn-danger">선택 삭제</button>
        </div>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th><input type="checkbox" id="selectAllSent"></th>
                <th>받는 사람</th>
                <th>제목</th>
                <th>내용</th>
                <th>날짜</th>
            </tr>
            </thead>
            <tbody id="sentMessagesTableBody"></tbody>
        </table>
    </div>

    <div id="writeMessageSection" class="hidden">
        <h2>메세지 보내기</h2>
        <form id="messageForm">
            <div class="mb-3">
                <label for="receiverUserId" class="form-label">받는 사람 ID</label>
                <input type="text" class="form-control" id="receiverUserId" name="receiverUserId"
                       placeholder="받는 사람 ID를 입력하세요" required>
            </div>

            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요" required>
            </div>

            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea class="form-control" id="content" name="content" rows="4"
                          placeholder="메세지 내용을 입력하세요" required></textarea>
            </div>

            <button type="submit" class="btn btn-custom w-100">메세지 보내기</button>
        </form>
    </div>
</div>

<footer>
    <p>&copy; PushTrip</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/resources/js/message.js"></script>
</body>

</html>
